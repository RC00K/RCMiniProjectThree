{% extends 'base.html' %}
{% block content %}
<title>{%  block title %}Log In{% endblock %} - Ryder Cook</title>
<section class="login pt-100 pb-50" id="login">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-100">
                    <h2 class="section__title">Log In</h2>
                    <span class="section__subtitle">Welcome Back</span>
                </div>
            </div>
        </div>
        <form class="form-section" method="post" style="align-items: center; padding-top: 40px; padding-bottom: 40px">
            <h1 class="h3 mb-3 fw-normal">Log In</h1>
            <div class="form-floating">
                <input name="username" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="Log In">Log In</button>
        </form>
    </div>
</section>
{% endblock %}
