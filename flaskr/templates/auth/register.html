{% extends 'base.html' %}
{% block content %}
<title>{%  block title %}Register{% endblock %} - Ryder Cook</title>
<section class="register pt-100 pb-50" id="register">
    <div class="container">
        <div class="row">
            <div class="col-xl-6 mx-auto text-center">
                <div class="section-title mb-100">
                    <h2 class="section__title">Register</h2>
                    <span class="section__subtitle">Create Your Account</span>
                </div>
            </div>
        </div>
        <form class="form-section" method="post" style="align-items: center; padding-top: 40px; padding-bottom: 40px">
            <h1 class="h3 mb-3 fw-normal">Register</h1>
            <div class="form-floating">
                <input name="username" class="form-control" id="floatingUsername" placeholder="Username" required>
                <label for="floatingUsername">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" value="Register">Register</button>
        </form>
    </div>
</section>
{% endblock %}
