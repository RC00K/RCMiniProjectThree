{% extends 'base.html' %}
<title>{%  block title %}{% endblock %} - Ryder Cook</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<nav class="navbar navbar-expand-xl navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Ryder Cook</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="base.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/blog/about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/blog/skills.html">Skills</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/blog/services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="templates/blog/contact.html">Contact</a>
                </li>
                {% if g.user %}
                <li class="nav-item"><span>{{ g.user['username'] }}</span>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Log Out</a>
                {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.register') }}">Register</a>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.login') }}">Log In</a>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
